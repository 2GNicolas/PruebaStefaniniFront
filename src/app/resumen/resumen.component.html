<div class="row justify-content-center">
    <div class="col-2">
        <div class="container mt-5" *ngIf="cliente">
            <div class="mb-3">
            <h5>Información básica</h5>
            </div>
            <div class="mb-3">
            <label for="numeroDocumento" class="label-personalizado">Número de Documento:</label>
            <input class="muted"
                id="primerApellido" 
                type="text" 
                class="form-control" 
                value="{{ cliente.primerApellido }}"
                disabled
                style="color: rgb(113, 112, 111);"
                />
            </div>
            <div class="mb-3">
            <label for="numeroDocumento" class="label-personalizado">Número de Documento:</label>
            <input class="muted"
                id="primerNombre" 
                type="text" 
                class="form-control" 
                value="{{ cliente.primerNombre }}"
                disabled
                style="color: rgb(113, 112, 111);"
                />
            </div>
            <div class="d-grid gap-2 col-11 mx-auto">
                <button class="boton-volver" (click)="volver()">Volver</button>
            </div>
        </div>
        <div class="container mt-5" *ngIf="!cliente">
            <div class="col-20">
                <div class="mb-3">
                    <h5 class="justify-content-center">{{error}}</h5>
                </div>
            </div>
            <div class="d-grid gap-2 col-11 mx-auto">
                <button class="boton-volver" (click)="volver()">Volver</button>
            </div>
        </div>
    </div>
</div>
