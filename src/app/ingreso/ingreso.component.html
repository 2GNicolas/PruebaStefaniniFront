<div class="row justify-content-center">
    <div class="col-2">
        <div class="container mt-5">
            <label for="tipoDocumento" class="form-label text-black-50" style="font-size: small;">Todos los campos son obligatorios</label>

            <form (ngSubmit)="onSubmit()" [formGroup]="formulario" class="form-group">
                <div class="mb-3">
                    <label for="tipoDocumento" class="label-personalizado">Tipo de Documento:</label>
                    <select id="tipoDocumento" class="form-select" formControlName="tipoDocumento" >
                    <option value="" disabled selected></option>
                    <option value="C">Cédula de ciudadanía</option>
                    <option value="P">Pasaporte</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label class="label-personalizado">Número de Documento:</label>
                    <input 
                    id="numeroDocumento" 
                    type="text" 
                    class="form-control" 
                    formControlName="numeroDocumento"
                    (input)="formatNumber($event)"
                  />
                </div>
                <div class="d-grid gap-2 col-11 mx-auto">
                    <button type="submit" class="boton-personalizado" [disabled]="!formulario.valid">Buscar</button>
                </div>
            
            </form>
        </div>
    </div>
  </div>
